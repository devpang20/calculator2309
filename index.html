<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Montserrat&family=Nanum+Gothic:wght@700&family=Noto+Sans+KR:wght@400;500;700;900&family=Roboto&family=Urbanist&display=swap"
      rel="stylesheet">
  
    <title>계산기 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="wrapper">
        <div class="cal">
          <div class="cal-header">
             <div data-previous-preview class="cal-previous-preview"></div>
             <div data-currnet-preview class="cal-currnet-preview"></div>
          </div>
        </div>
        <div class="cal-body">
          <div class="cal-space">
            <button data-btn-reset class="space-2">AC</button>
            <button data-btn-delete>DEL</button>
            <button data-btn-divide data-btn-opration>÷</button>
          </div>
          <div class="cal-space">
            <button data-btn-bumber>1</button>
            <button data-btn-bumber>2</button>
            <button data-btn-bumber>3</button>
            <button data-btn-multiply data-btn-opration>*</button>
          </div>
          <div class="cal-space">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-btn-minus data-btn-opration>-</button>
          </div>
          <div class="cal-space">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-btn-plus data-btn-opration>+</button>
          </div>
          <div class="cal-space">
            <button>.</button>
            <button>0</button>
            <button data-btn-equal data-btn-opration class="space-2">=</button>
          </div>
        </div>
      </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
